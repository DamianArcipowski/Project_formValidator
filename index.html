<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <title>Project 3 - Form Validator</title>
</head>
<body>
            <div id="formBox" class="col-10 col-sm-8 col-lg-6 col-xl-4 popup offset-1 offset-sm-2 offset-lg-3 offset-xl-4">
                <h1>Formularz został poprawnie wysłany!</h1>
                <form>
                <button id="closePopup">Zamknij</button>
            </div>
            <div class="my-custom-row">
            <div id="main" class="col-9 col-sm-6 col-lg-4 col-xl-3">
                <h1>Zarejestruj się!</h1>
                <div id="formFields"> 
                Nazwa użytkownika: <input id="username" type="text" placeholder="Podaj nazwę użytkownika">
                <p>Nazwa użytkownika składa się z min. 3 znaków</p>
                Hasło: <input id="pass1" type="password" placeholder="Podaj hasło">
                <p>Hasło składa się z min. 8 znaków</p>
                Powtórz hasło: <input id="pass2" type="password" placeholder="Powtórz hasło">
                <p>Powtórz hasło</p>
                Adres e-mail: <input id="email" type="email" placeholder="Podaj adres mailowy">
                <p>E-mail jest niepoprawny</p>
            </div>
                <div class="row justify-content-end align-items-center" style="margin-right: 10%">
                    <input id="clear" type="reset" value="Wyczyść">
                    <input id="send" type="submit" value="Wyślij">
                </div>
                </form>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
